
<ion-header>
  <ion-navbar color="eastbay">
    <ion-title>{{user?.name.first}}'s Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="user-details-content" padding>
  <ion-list>

    <ion-list-header>
     <h1> Profile </h1>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail item-left>
          <ion-avatar>
            <img [src]="user?.picture.thumbnail">
          </ion-avatar>
      </ion-thumbnail>
      <h2 text-uppercase >{{user?.name.first}} {{user?.name.last}}</h2>
      <p>{{user?.email}}</p>
      <button ion-button icon-only clear small color="crowd">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-button icon-only clear small color="crowd">
        <ion-icon name="logo-github"></ion-icon>
      </button>
      <button ion-button icon-only clear small color="crowd">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </ion-item>
    <br>
    
    <ion-item>
        <ion-icon name='contact' item-left></ion-icon>
        Username
        <ion-note item-right>
            {{user?.login.username}}
        </ion-note>
    </ion-item>

    <ion-item>
        <ion-icon name='calendar' item-left></ion-icon>
        Date of Birth
        <ion-note item-right>
            {{user?.dob}}
        </ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name='phone-portrait' item-left></ion-icon>
        Phone
        <ion-note item-right>
            {{user?.phone}}
        </ion-note>
    </ion-item>
    <ion-item>
        <ion-icon name='home' item-left></ion-icon>
        Address
        <ion-note item-right>
            {{user?.location.street}},
            {{user?.location.city}}, 
            {{user?.location.state}}
        </ion-note>
    </ion-item>
 

  </ion-list> 
</ion-content>

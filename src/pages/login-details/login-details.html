<<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Login Details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-card>
		<ion-list>
			<h2>Name: {{name}}</h2>
		</ion-list>
		<ion-list>
			<h2>Email: {{email}}</h2>
		</ion-list>
	</ion-card>

	<ion-row>
		<ion-col class="signup-col">
			<button ion-button class="submit-btn" full block clear (click)="logOff()">Log Off</button>
		</ion-col>
	</ion-row>
</ion-content>

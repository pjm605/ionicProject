<ion-header>
  <ion-navbar color="eastbay">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Login Details
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="login-details-content" padding>
  <div class="login-details-box">

      <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">

    <ion-row>
  	  <ion-list>
        <ion-item>
          <ion-icon name='contact' item-left></ion-icon>
            <ion-input name="name" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name='mail' item-left></ion-icon>
            <ion-note item-right>
              {{email}}
            </ion-note>
        </ion-item>
        <ion-item>
              <button ion-button class="save-btn" full block clear (click)="save()">Save Change</button>
        </ion-item>

  	  </ion-list>


	</ion-row>

<!--   <ion-row>
    <ion-col class="save-col">
      <button ion-button class="save-btn" full block clear (click)="save()">Save Change</button>
    </ion-col>
  </ion-row> -->

	<ion-row>
	  <ion-col class="signup-col">
		  <button ion-button class="submit-btn" full block clear (click)="logOff()">Log Off</button>
	  </ion-col>
	</ion-row>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="eastbay">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Users
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon class="log-out-icon" name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="users-content" padding>
  <div class="users-box">
    <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

    <ion-label>Filter By</ion-label>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender" (ionChange)="filterByGender(gender)">
        <ion-option value="all" selected="true">All</ion-option>
        <ion-option value="female">Female</ion-option>
        <ion-option value="male">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-card>
      <ion-list>
        <button ion-item *ngFor="let user of users" (click)="goToDetails(user)">
          <ion-avatar item-left>
            <img [src]="user.picture.thumbnail">
          </ion-avatar>
          <h2>{{ user.email }}</h2>
          <ion-icon name="arrow-forward" item-right></ion-icon>
        </button>
      </ion-list>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="onInfiniteScroll($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
